<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p>Time : <span id="timer">0s</span></p>
        <label for="lang">Choose a language:</label>
        <select id="inp_lang" name="lang">
          <option value="English">English</option>
          <option value="Marathi">Marathi</option>
          <option value="Hindi">Hindi</option>
        </select>

        <label for="speed">Choose a speed:</label>
        <select id="speed" name="speed">
          <option value="30">30</option>
          <option value="40">40</option>
        </select>
      </div>

      <div id="result" class=""></div>
      <div id="textContainer">
        <!-- <p id="displayText">Start Typing Here...</p> -->
        <!-- <input type="textaare" id="userInput" placeholder="Type here..."> -->
        <textarea
          id="userInput"
          placeholder="Type here..."
          cols="100"
          rows="10"
        ></textarea>
      </div>
      <button class="btn btn-danger" onclick="countIncorrectWords()">End test</button>
      <p>Mistakes: <span id="mistakes">0</span></p>
      <!-- <div id="result"></div> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
